<!DOCTYPE html>
<html ng-app="">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-init="marks1=80; marks2=90">
    <p>Total Marks: {{ marks1 + marks2 }}</p>
    <p>Average: {{ (marks1 + marks2)/2 }}</p>
  </div>
</body>
</html>
