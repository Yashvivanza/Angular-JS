<!DOCTYPE html>
<html ng-app="">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
  <div ng-init="message='Hello AngularJS!'">
    <p>Message: {{ message }}</p>
    <input type="text" ng-model="message" placeholder="Type something...">
    <p>You typed: {{ message }}</p>
  </div>
</body>
</html>
